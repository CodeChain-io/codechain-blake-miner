name: codechain-blake-miner
version: "0.1.0"
version_short: "v"
author: CodeChain Team <codechain@kodebox.io>
about: CodeChian Blake Miner
args:
  - listening port:
      short: p
      long: port
      takes_value: true
      default_value: "3333"
  - submitting port:
      short: s
      long: submit
      takes_value: true
      default_value: "8080"
  - concurrent jobs:
      short: j
      long: jobs
      takes_value: true
      default_value: "1"
